<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Mauricio Guzman | Portfolio Site</title>
</head>
<body>
  <div id="grid">
    
    <nav>
      <div id="author-name">
        <li><span id="name">Mauricio</span> Guzman</li>
      </div>
      <div id="nav-menu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </div>
    </nav>
    
    <header id="canvas">
      <div class='terminal-container'>
		<span id='text'></span>
		<div class='terminal-underscore' id='terminal'>&#95;</div>
	   </div>
    </header>
    
    <main>
      <h2>About Me</h2>
      <div id="section-a">
        <div id="leftcolumn">
          Profile pic
        </div>
        <div id="rightcolumn">
          <p>quick description</p>
        </div>
      </div>
      
      <div id="section-b">
        <div id="timeline">
          <ul>
            <li class="list-item">Latest</li>
            <li class="list-item">2nd Oldest</li>
            <li class="list-item">Oldest</li>
          </ul>
        </div>
      </div>
      
      <div id="section-c">
        <div class="skills-tree">
          <div>
            <ul class="skills-block1">
              <li id="skillbox1">1</li>
              <li id="skillbox2">2</li>
              <li id="skillbox3">3</li>
            </ul>
          </div>
          <div>
            <ul class="skills-block2">
              <li id="skillbox4">4</li>
              <li id="skillbox5">5</li>
              <li id="skillbox6">6</li>
            </ul>
          </div>
        </div>
      </div>
      
      <div id="section-d">
        <div class="social-media">
          <h2>Follow me on:</h2>
          <ul class="media-list">
            <li id="media1"><a href="https://twitter.com/"><img src="" alt="twitter link image"/></a></li>
            <li id="media1"><a href="https://codepen.io"><img src="" alt="codepen link image"/></a></li>
            <li id="media1"><a href="https://github.com"><img src="" alt="github link image"/></a></li>
          </ul>
        </div>
      </div>  
    </main>
    
    <footer>
      <div id="site-version">
        <li>Version<span id="name"> 1.0.0</span></li>
      </div>
      <div id="dev-name">
        <li>Developed by: &copy;2018</li>
      </div>
      <div id="comp-name">
        <li>Company Name</li>
      </div> 
    </footer>
    
  </div>
  
</body>
</html>
